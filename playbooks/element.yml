- name: Create a network element
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Example network element creation
    generic_element:
      smc_address: http://172.18.1.150:8082
      smc_api_key: EiGpKD4QxlLJ25dbBEp20001
      smc_logging:
        level: 10
        path: ansible-smc.log
      elements:
      - vpn_profile: 
          name: MyVPNProfile
          comment: mycomment
          capabilities:
            aes256_for_ike: True
            aes256_for_ipsec: True
            dh_group_2_for_ike: True
