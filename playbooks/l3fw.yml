- name: Firewall Template
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Create a single layer 3 firewall
    engine:
      smc_logging:
        level: 10
        path: ansible-smc.log
      antivirus: false
      backup_mgt: '1.2'
      bgp:
          bgp_peering:
          -   external_bgp_peer: bgppeer
              interface_id: '1000'
              name: mypeering4
          enabled: true
          router_id: null
      default_nat: false
      domain_server_address:
      - 8.8.8.8
      file_reputation: false
      interfaces:
      -   interface_id: '15'
      -   interface_id: '6'
          interfaces:
          -   nodes:
              -   dynamic: true
                  dynamic_index: 1
              vlan_id: '10'
      -   interface_id: '5'
          zone_ref: management
      -   interface_id: '3'
          interfaces:
          -   nodes:
              -   address: 44.44.44.44
                  network_value: 44.44.44.0/24
                  nodeid: 1
              vlan_id: '4'
          -   vlan_id: '5'
      -   interface_id: '1000'
          interfaces:
          -   nodes:
              -   address: 90.90.90.71
                  network_value: 90.90.90.0/24
                  nodeid: 1
          type: tunnel_interface
      -   comment: foocomment
          interface_id: '61'
          interfaces:
          -   nodes:
              -   dynamic: true
                  dynamic_index: 4
              vlan_id: '61'
          -   nodes:
              -   dynamic: true
                  dynamic_index: 6
              vlan_id: '62'
          zone_ref: myzone
      -   interface_id: '56'
          interfaces:
          -   comment: added by api
              nodes:
              -   address: 56.56.56.56
                  network_value: 56.56.56.0/24
                  nodeid: 1
              vlan_id: '56'
      -   interface_id: '4'
          interfaces:
          -   vlan_id: '4'
      -   comment: Interface with VLAN
          interface_id: '67'
          interfaces:
          -   nodes:
              -   dynamic: true
                  dynamic_index: 2
              vlan_id: '10'
          zone_ref: foozone
      -   interface_id: '2'
          interfaces:
          -   nodes:
              -   address: 12.12.12.10
                  network_value: 12.12.12.0/24
                  nodeid: 1
              vlan_id: '8'
              zone_ref: foozone
          zone_ref: management
      -   comment: foo comment
          interface_id: '1'
          interfaces:
          -   nodes:
              -   address: 2.2.2.2
                  network_value: 2.2.2.0/24
                  nodeid: 1
              vlan_id: '1'
          -   nodes:
              -   address: 31.31.31.31
                  network_value: 31.31.31.0/24
                  nodeid: 1
              vlan_id: '2'
              zone_ref: myzone
          zone_ref: myzone123
      -   interface_id: '0'
          interfaces:
          -   nodes:
              -   address: 11.11.11.11
                  network_value: 11.11.11.0/24
                  nodeid: 1
          zone_ref: myzone123
      -   comment: foo
          interface_id: '1030'
          interfaces:
          -   nodes:
              -   address: 130.130.130.130
                  network_value: 130.130.130.0/24
                  nodeid: 1
          type: tunnel_interface
          zone_ref: myzone
      -   comment: foocomment
          interface_id: '1008'
          interfaces:
          -   nodes:
              -   address: 13.13.13.13
                  network_value: 13.13.13.0/24
                  nodeid: 1
          type: tunnel_interface
          zone_ref: foozone
      -   interface_id: '55'
          interfaces:
          -   nodes:
              -   address: 55.55.55.55
                  network_value: 55.55.55.0/24
                  nodeid: 1
      -   interface_id: '52'
          interfaces:
          -   comment: comment for interface 52
              nodes:
              -   address: 52.52.52.52
                  network_value: 52.52.52.0/24
                  nodeid: 1
              vlan_id: '52'
          -   nodes:
              -   address: 53.53.53.53
                  network_value: 53.53.53.0/24
                  nodeid: 1
              vlan_id: '53'
      -   interface_id: '8'
      -   comment: foocomment
          interface_id: '66'
          interfaces:
          -   nodes:
              -   dynamic: true
                  dynamic_index: 3
          zone_ref: myzone
      -   comment: foo comment
          interface_id: '20'
          interfaces:
          -   nodes:
              -   address: 121.121.121.121
                  network_value: 121.121.121.0/24
                  nodeid: 1
          zone_ref: myzone
      -   comment: Tunnel with two addresses on single FW
          interface_id: '1005'
          interfaces:
          -   nodes:
              -   address: 5.5.5.5
                  network_value: 5.5.5.0/24
                  nodeid: 1
          type: tunnel_interface
          zone_ref: myzone123
      -   comment: comment for interface 49
          interface_id: '51'
          interfaces:
          -   nodes:
              -   address: 51.51.51.1
                  network_value: 51.51.51.0/24
                  nodeid: 1
      -   interface_id: '50'
          interfaces:
          -   nodes:
              -   address: 50.50.50.1
                  network_value: 50.50.50.0/24
                  nodeid: 1
      -   interface_id: '49'
          interfaces:
          -   nodes:
              -   address: 49.49.49.49
                  network_value: 49.49.49.0/24
                  nodeid: 1
      name: myfw
      netlinks:
      -   destination:
          -   name: foo
              type: network
          -   name: foonet
              type: network
          interface_id: '51'
          name: mylink
      -   interface_id: '3.4'
          name: netlink
      primary_mgt: '2.8'
      snmp:
          snmp_agent: testsnmp
          snmp_interface:
          - '2.8'
