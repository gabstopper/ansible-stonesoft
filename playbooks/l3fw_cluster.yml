- name: Firewall Template
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Create a single layer 3 firewall
    l3fw_cluster:
      smc_logging:
        level: 10
        path: /Users/davidlepage/Downloads/ansible-smc.log
      antivirus: false
      bgp:
          bgp_peering:
          -   external_bgp_peer: bgppeer
              interface_id: '21.21'
              name: bgppeering
              #network: 22.22.22.0/24
          -   engine: jackson
              interface_id: '67'
              name: bgppeering
              network: 67.67.67.0/24
          bgp_profile: Default BGP Profile
          enabled: true
          router_id: 1.1.1.1
      name: newcluster
      primary_heartbeat: '24.21'
      primary_mgt: '24.21'
      tags:
      - footag2
      - footag
